{% extends "base.html" %}
{% block title %}Patients{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-bold">Patients</h2>
  <a class="inline-flex items-center rounded-md bg-sky-600 px-3 py-2 text-white hover:bg-sky-700"
     href="{% url 'patients:create' %}">
    + New Patient
  </a>
</div>

<div class="overflow-hidden rounded-xl border bg-white">
  <table class="min-w-full divide-y">
    <thead class="bg-gray-50">
      <tr class="text-left text-sm text-gray-600">
        <th class="px-4 py-3">Name</th>
        <th class="px-4 py-3">Email</th>
        <th class="px-4 py-3">Phone</th>
      </tr>
    </thead>
    <tbody class="divide-y bg-white">
      {% for p in patients %}
        <tr class="text-sm">
          <td class="px-4 py-3">{{ p.last_name }}, {{ p.first_name }}</td>
          <td class="px-4 py-3">{{ p.email }}</td>
          <td class="px-4 py-3">{{ p.phone }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="px-4 py-6 text-gray-500">No patients yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
