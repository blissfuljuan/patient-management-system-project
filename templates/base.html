<!doctype lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Clinic App{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="min-h-full text-gray-900">
    <header class="bg-white border-b">
        <div class="mx-auto max-w-6xl py-4 flex items-center justify-between">
            <a href="{% url 'home' %}" class="text-xl font-semibold text-sky-700">Clinic Appointment</a>
            <nav class="flex gap-4 text-sm">
                <a href="{% url 'home' %}" class="hover:text-sky-700">Home</a>
                <a href="{% url 'patients:list' %}" class="hover:text-sky-700">Patients</a>
                <a href="{% url 'appointments:list' %}" class="hover:text-sky-700">Appointment</a>
            </nav>
        </div>
    </header>
    <div class="mx-auto max-w-6xl px-4 py-6">
        {% include 'partials/_messages.html' %}
        {% block content %} {% endblock %}
    </div>

    <footer class="mt-12 border-t bg-white">
        <div class="mx-auto max-w-6xl px-4 py-6 text-xs text-gray-500">
            &copy; {{now|date:"Y"}} Clinic Appointment Management. All rights reserved.
        </div>
    </footer>
</body>
</html>
